<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Tic | Tac | Toe</title>
</head>
<body>
	
	<section class="background">

		<div class="title">
			<h1>Tic Tac Toe</h1>
		</div>

		<div class="display">
			Player <span class="display-player playerX">X</span>'s turn
		</div>

		<div class="container">
			<div class="tile"></div>
			<div class="tile"></div>
			<div class="tile"></div>
			<div class="tile"></div>
			<div class="tile"></div>
			<div class="tile"></div>
			<div class="tile"></div>
			<div class="tile"></div>
			<div class="tile"></div>
		</div>

		<div class="display announcer hide"></div>

		<div class="controls">
			<button id="reset">Reset</button>
		</div>
		
	</section>

	<script src="script.js"></script>
</body>
</html>
